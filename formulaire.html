<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Formulaire HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
        <h1> Formulaire D'inscription</h1>
     
        <form method="post" action="traitement.php" onsubmit="return verification()">
            <div class="position-absolute top-50 start-50 translate-middle">
            <label class="style" for="login">Login :</label>
            <input class="form-control" type="text" name="login" id="login" placeholder="Indiquez votre Login..." required><br>


            <label class="style" for="pass">Mot de passe :</label>
            <input class="form-control" type="password" name="pass" id="pass" placeholder="Indiquez un mot de passe..." required><br>


            <label class="style" for="verifpass">Confirmer votre Mot de passe :</label>
            <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Vérifier votre Mot de passe..." required><br>


            <label class="style" for="email">Email :</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="veuillez indiquer votre Email..."><br>

            <input class="btn-check" type="checkbox" name="checkbox" id="checkbox" onchange="check()"/>
            <label class="btn btn-outline-primary" for="checkbox">Je souhaite m'abonner aux mensualités</label><br>

            
            <select class="form-select" name="choisir" id="choisir">
                <option value="pro">Promos</option>
                <option value="news">Les Noueautés</option>
            </select>

            <br>
            <div class="center">
            <input class="btn btn-primary" type="submit" value="S'inscrire">
            </div>
        </div>
        </form>

</body>

</html>
